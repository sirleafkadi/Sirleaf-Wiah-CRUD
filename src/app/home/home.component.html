<div class="container">

        <h4 style="text-align: center !important; margin-top: 3%;">Manage Product</h4>


    <div class="row col-md-12 col-12 custyle">
    <table class="table table-striped custab">
    <thead> 
        <h5 style="color:green; text-align:center" *ngIf="pass">{{pass}}</h5>
        <h5 style="color:red; text-align:center" *ngIf="fail">{{fail}}}</h5>


        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Year</th>
            <th>Model</th>
            <th>CPU</th>
            <th>Memory</th>
            <th>Display</th>
            <th>Short_Desc</th>
            <th class="text-center">Edit</th>
            <th class="text-center">Delete</th>

        </tr>
    </thead>
            <tr *ngFor="let item of product">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.year}}</td>
                <td>{{item.model}}</td>
                <td>{{item.cpu}}</td>
                <td>{{item.memory}}gb</td>
                <td>{{item.display}}</td>
              
                <td>{{item.short_desc}}</td>
                <td class="text-center"><a  [routerLink]="['/update', item._id]" class='btn btn-info btn-xs' ><span class="glyphicon glyphicon-edit"></span> Edit</a> <span></span> 
                <td class="text-center"><a  (click)="delete(item._id)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>

          
            </tr>
          
    </table>
    </div>
    <button style="max-width: 100% !important;" class="btn btn-success" routerLink="/insert"> <b>+</b> Add new product</button>

</div>
