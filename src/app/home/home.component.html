<div class="container">
    <div class="row col-md-12 col-12 custyle">
    <table class="table table-striped custab">
    <thead>
    <a  class="btn btn-primary btn-xs pull-right" routerLink="/update"><b>+</b> Add new product</a>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Year</th>
            <th>Model</th>
            <th>CPU</th>
            <th>Memory</th>
            <th>Display</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr *ngFor="let item of product">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.year}}</td>
                <td>{{item.model}}</td>
                <td>{{item.cpu}}</td>
                <td>{{item.memory}}gb</td>
                <td>{{item.display}}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' ><span class="glyphicon glyphicon-edit"></span> Edit</a> <span></span> <span></span><a  class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
          
    </table>
    </div>
</div>
