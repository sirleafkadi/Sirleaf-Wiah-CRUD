<div class="container">
    <div  class="row">
        
    	<div  style="max-width:90%; margin: 0 auto; position: relative; top:40px "  class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Admin login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form  [formGroup]="formFer"  accept-charset="UTF-8" role="form"   (ngSubmit)="login()" novalidate>
                    <fieldset>
			    	  	<div class="form-group">

							<p style="color:green; text-align:center" *ngIf="success"><br> Success,  you're being redirected........... </p>
							<p style="color:red; tex-align:center" *ngIf="error">Wrong login </p>

							<div style="display:inline" class="form-control-feed-back"  *ngIf="formFer.get('email').touched && formFer.get('email').invalid">
							<p style="color:red; display:inline" *ngIf="formFer.get('email').errors.required">Email is Required</p>
						
							 </div>


							<input class="form-control" placeholder="Email" name="email" type="text" formControlName="email">



						</div>
						



						
						<div style="display:inline" class="form-control-feed-back"  *ngIf="formFer.get('password').touched && formFer.get('password').invalid">
							<p style="color:red; display:inline" *ngIf="formFer.get('password').errors.required">Password is Required</p>
				  
						 </div>
				  
				  

			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value=""  formControlName="password">
			    		</div>
			    		
			    		<input  class="btn btn-lg btn-success btn-block" type="submit" value="Login"   [disabled]="formFer.invalid" >
			    	</fieldset>
			      	</form>
                      <hr/>
			    </div>
			</div>
		</div>
	</div>
</div>
